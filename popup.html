<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Website Notes</h1>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-overlay" checked>
        <span class="slider"></span>
      </label>
    </header>

    <div class="domain-info">
      <span id="current-domain">Loading...</span>
    </div>

    <!-- Design Section -->
    <details class="design-panel">
      <summary>Design & Theme</summary>
      <div class="design-controls">
        <div class="control-row">
          <label>Theme</label>
          <select id="theme-select">
            <option value="glass">Glass (Dark)</option>
            <option value="paper">Paper (Light)</option>
            <option value="postit">Post-it (Yellow)</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="control-row">
          <label>Background</label>
          <div class="color-inputs">
            <input type="color" id="bg-color" value="#1e1e2e">
            <input type="range" id="bg-opacity" min="0.1" max="1" step="0.05" value="0.4" title="Opacity">
          </div>
        </div>
        <div class="control-row">
          <label>Text Color</label>
          <input type="color" id="text-color" value="#cdd6f4">
        </div>
      </div>
    </details>

    <textarea id="note-input" placeholder="Type your notes here..."></textarea>

    <div class="status-bar">
      <span id="char-count">0 chars</span>
      <span id="save-status">Saved</span>
    </div>

    <footer>
      <button id="delete-btn" class="danger-btn">Delete Note</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
